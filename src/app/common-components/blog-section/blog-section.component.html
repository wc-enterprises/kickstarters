<html>

<body>
  <div class="blogsection">
    <div class="blogtitle">{{heading}}</div>
    <div class="card-container">
      <div [routerLink]="['/blogdetail/',blog.id]" class="blogsection-cards" *ngFor="let blog of blogs">
        <div class="image">
          <img id="img" [src]="blog.image" alt="Blog Image" loading="lazy" />
        </div>
        <div class="blogdateandtime">
          <span class="date">{{ blog.date }} | </span>
          <span class="author">{{ blog.author }}</span>
        </div>
        <div class="blog-name">
          {{ blog.title }}
        </div>
        <button>Read more -></button>
      </div>
    </div>
  </div>
</body>

</html>
