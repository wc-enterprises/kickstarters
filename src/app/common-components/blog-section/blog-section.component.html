<html>

<body>
    <div class="blogsection">
        <div class="blogtitle">See Our Popular Blogs</div>
        <div class="card-container">
            <div class="blogsection-cards" *ngFor="let blog of blogs">
                <div class="image">
                    <img id="img" [src]="blog.imageUrl" alt="Blog Image">
                </div>
                <div class="blogdateandtime">
                    <span class="date">{{ blog.date }} | </span>
                    <span class="time">{{ blog.time }}</span>
                </div>
                <div class="blog-name">
                    {{ blog.name }}
                </div>
                <div class="blog-description">
                    {{ blog.description }}
                </div>
            </div>
        </div>
    </div>
</body>

</html>
